<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro | Music Store</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<main class="container">
    <section class="row">
        <header class="col-lg-12 d-flex justify-content-center">
            <img src="../static/Images/logo.png" alt="Logotipo">
        </header>
        <hr class="hr col-11">
        <h1 class="d-flex justify-content-center col-12">Cadastro</h1>
        <form class="col-lg-12" action="xpto" th:action="@{/musicstore/salvar}" 
            th:object="${cliente}" method="post">
            <section class="form-row">
                <div class="form-group col-md-4">
                    <label for="inputNome" >Nome</label>
                    <input type="text" th:field="*{nome}" class="form-control" style="width: 100%;" id="inputNome" placeholder="Nome">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" th:field="*{telefone}" class="form-control" style="width: 100%;" id="inputTelefone"
                           placeholder="Telefone" size="20">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputNascimento">Nascimento</label>
                    <input type="date" th:field="*{datanasc}" class="form-control" style="width: 100%;" id="inputNascimento">
                </div>
                <div class="form-group col-lg-4">
                    <label for="inputUsuario">Usuário</label>
                    <input type="text" th:field="*{usuario}"  class="form-control" style="width: 100%;" id="inputUsuario"
                           placeholder="usuário">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputSenha">Senha</label>
                    <input type="password" th:field="*{senha}" class="form-control" style="width: 100%;" id="inputSenha"
                           placeholder="Senha">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" th:field="*{email}" style="width: 100%;" id="inputEmail" placeholder="Email">
                </div>

                <div class="form-group col-lg-3">
                    <label for="cep">CEP</label>
                    <input name="cep" type="text" th:field="*{cep}" class="form-control" style="width: 100%;" id="cep" placeholder="CEP"
                           size="10"
                           maxlength="9" onblur="pesquisacep(this.value);">
                </div>
                <div class="form-group col-lg-4">
                    <label for="rua">Rua</label>
                    <input name="rua" type="text" th:field="*{rua}" class="form-control" style="width: 100%;" id="rua" placeholder="Rua"
                           size="60">
                </div>
                <div class="form-group col-lg-1">
                    <label for="numero">Número</label>
                    <input name="numero" type="text" th:field="*{numero}" class="form-control" style="width: 100%;" id="numero"
                           placeholder="Nº" size="10">
                </div>
                <div class="form-group col-lg-4">
                    <label for="complemento">Complemento</label>
                    <input name="complemento" th:field="*{complemento}" type="text"  class="form-control" style="width: 100%;" id="complemento"
                           placeholder="Complemento" size="40">
                </div>
                <div class="form-group col-lg-4">
                    <label for="bairro">Bairro</label>
                    <input name="bairro" th:field="*{bairro}" type="text" class="form-control" style="width: 100%;" id="bairro"
                           placeholder="Bairro" size="40">
                </div>
                <div class="form-group col-lg-4">
                    <label for="cidade">Cidade</label>
                    <input name="cidade" type="text" th:field="*{cidade}" class="form-control" style="width: 100%;" id="cidade"
                           placeholder="Cidade" size="40">
                </div>
                <div class="form-group col-lg-4">
                    <label for="uf">Estado</label>
                    <input name="uf" type="text" th:field="*{estado}" class="form-control" style="width: 100%;" id="uf" placeholder="Estado"
                           size="2">
                </div>
                <div class="form-group col-lg-4" style="display: none">
                    <input name="ibge"  type="text"  id="ibge" size="8" style="display: none;">
                </div>
                <div class="col-8 form-group">
                    <input type="checkbox" value="1" >Desejo receber ofertas por e-mail
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary btn-block" onclick="voltar()">Cancelar</button>
                </div>
                <div class="col-2" >
                    <button type="submit" class="btn btn-primary btn-block">Criar Cadastro</button>
                </div>
            </section>
        </form>
    </section>
</main>
<footer class="container col-lg-12">
    <hr class="hr col-lg-10">
    <p class="d-flex justify-content-center col-lg-5 col-sm-12" style="float: left">Copyright&copy; Music Club, Inc. -
        Todos Direitos Reservados 2018 &emsp;</p>
    <p class="d-flex justify-content-center col-lg-7 col-sm-12"><a href="politica_privacidade.html">Política de
        Privacidade</a>&ensp;|&ensp;
        <a href="#">Sobre Nós</a>&nbsp;|&nbsp;<a href="#">Fale Conosco</a>&nbsp;|&nbsp; <a
                href="http://www.planalto.gov.br/ccivil_03/Leis/L8078.htm">Direito do Consumidor</a></p>
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<script th:src="script.js"></script>
</body>
</html>
