<body>
<header class="col-lg-12 d-flex justify-content-center">
    <img src="../static/Images/logo.png" alt="Logotipo">
</header>

<main class="container">
    <hr class="hr">
    <section class="row d-flex justify-content-center">
        <h1>Cadastro de Produto</h1>
    </section>
    <form class="row">
        <div class="form-group col-lg-4 col-sm-12">
            <label for="InputMarca">Marca</label>
            <input type="text" class="form-control" id="InputMarca" aria-describedby="#" placeholder="Marca">
        </div>
        <div class="form-group col-lg-4 col-sm-12">
            <label for="InputModelo">Modelo</label>
            <input type="text" class="form-control" id="InputModelo" aria-describedby="#" placeholder="Modelo">
        </div>
        <div class="form-group mb-3 col-lg-4 col-sm-12">
            <label for="InputCat">Categoria</label>
            <select style="width: 100%; height: 50px" class="custom-select" id="InputCat">
                <option selected>Escolher</option>
                <option value="1">Corda</option>
                <option value="2">Percussão</option>
                <option value="3">Sopro</option>
                <option value="4">Teclas</option>
                <option value="5">Áudio</option>
                <option value="6">Acessório</option>
            </select>
        </div>
        <div class="form-group mb-3 col-lg-4 col-sm-12">
            <label for="InputCor">Cor</label>
            <select style="width: 100%; height: 50px" class="custom-select" id="InputCor">
                <option selected>Escolher</option>
                <option value="1">Natural</option>
                <option value="2">Branco</option>
                <option value="3">Preto</option>
            </select>
        </div>
        <div class="form-group col-lg-4 col-sm-12">
            <label for="InputPCOmpra">Preço de Compra</label>
            <input type="text" class="form-control" id="InputPCOmpra" aria-describedby="#"
                   placeholder="Preço de Compra">
        </div>
        <div class="form-group col-lg-4 col-sm-12">
            <label for="InputPVenda">Preço de Venda</label>
            <input type="text" class="form-control" id="InputPVenda" aria-describedby="#" placeholder="Preço de Venda">
        </div>
        <div class=" form-group col-lg-4 col-sm-12 col-mg-12">
            <label for="TxtAreaDescricao">Descrição</label>
            <textarea rows="12" cols="47" id="TxtAreaDescricao"></textarea>
        </div>
        <div class="form-group col-lg-4">
            <label for="exampleFormControlFile1">Imagens</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1" accept="image/png, image/jpeg"
                   multiple>
        </div>
    </form>
</main>
